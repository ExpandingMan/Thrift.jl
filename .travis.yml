language: cpp
compiler:
  - clang
notifications:
  email: false
env:
  matrix: 
    - JULIAVERSION="juliareleases" 
    - JULIAVERSION="julianightlies" 
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
  - sudo apt-get install libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - sudo apt-get install git
  - cd /tmp; git clone https://github.com/tanmaykm/thrift.git; cd thrift; ./bootstrap.sh; ./configure --with-php=no --with-php_extension=no --with-perl=no --with-ruby=no --with-haskell=no --with-go=no --with-d=no --with-nodejs=no --with-erlang=no --with-csharp=no --with-java=no; sudo make install
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("Thrift"))`); Pkg.pin("Thrift"); Pkg.resolve()'
  - julia -e 'using Thrift; @assert isdefined(:Thrift); @assert typeof(Thrift) === Module'
